<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}   {% endblock head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    {% block extracss %}   {% endblock extracss %}
  <body>
    
    <div class="hero is-link is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                   <div class="column is-4">
                    {% block form %}
                       <form action="/produtos" method="post" class="box">
                            <div class="label has-text-centered pb-5 pt-5">
                                Padaria
                            </div>
                            <div class="field">
                                <label class="label mb-0">
                                    <span class="is-size-7">E-mail ou CNPJ</span>
                                </label>
                                <div class="controll has-icons-left">
                                    <input type="email" class="input" name="username" placeholder="Exemplo@exemplo.com">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label mb-0">
                                    <span class="is-size-7">Senha</span>
                                </label>
                                <div class="controll has-icons-left">
                                    <input type="password" class="input" name="psw" placeholder="******">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                                <div class="columns">
                                    <div class="column">
                                        <div class="field">
                                            <label class="label">
                                                <input type="checkbox" class="checkbox">
                                                <span class="is-size-7"> Lembrar de mim! </span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="field">
                                            <label class="label">
                                                <a class="level-right is-size-7"> Esqueci a senha</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field has-text-centered pt-1">
                                <div class="columns">
                                    <div class="column">
                                        <input type="submit" class="button is-link" value="Entrar"></input>
                                    </div>
                                    <div class="column">
                                        <button class="button" href="">Registrar</button>
                                    </div>
                                </div>
                            </div>
                       </form>
                    {% endblock form %}

                    {% block error %} {% endblock error %}
                    </div> 
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
